<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Example</title>
</head>
<body>
    <form id="promptForm">
        <input type="text" id="promptInput" placeholder="Enter your prompt">
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const prompt = document.getElementById('promptInput').value;
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-proj-H6qPwFrpgcRmn7H9gFNxT3BlbkFJTF2FNAu3AgUnTSfaZF1g' // Your API key
                },
                body: JSON.stringify({
                    model: "text-davinci-003", // Model you specified
                    prompt: prompt,
                    max_tokens: 4062 // Max tokens you specified
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.choices[0].text;
            });
        });
    </script>
</body>
</html>
